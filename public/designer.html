	</head>
	<body>
		<header id="toolbar">
			<div id="template-name">
				<i class="glyphicons white file"></i>
				<h1 contenteditable="true" id="name"></h1>
			</div>
			<ul id="nav">
				<li class="nav-option" id="layout-options">
					<form id="orientation">
							<label><input type="radio" name="orientation" value="portrait"> Portrait</i></label>
							<label><input type="radio" name="orientation" value="landscape"> Landscape</label>
						</form>
				</li>
				<li class="nav-option" id="widget-options">
					<a href="#">
						<i class="glyphicons white circle_plus"></i>
						Widgets
					</a>
					<div class="subnav" id="gallery"></div>
				</li>
				<li class="nav-option" id="exit">
					<a href="./index.html">
						<i class="glyphicons white exit"></i>
						Exit
					</a>
				</li>
			</ul>
		</header>

		<div id="page"></div>

		<div class="modal fade" id="save-modal" tabindex="-1" role="dialog" aria-labelledby="label" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-body">
		      	<h4 class="modal-title" id="label">Save Changes?</h4>
		      </div>
		      <div class="modal-footer">
		        <button type="button" id="discard" class="btn btn-default" data-dismiss="modal">Discard</button>
		        <button type="button" id="save" class="btn btn-primary">Save</button>
		      </div>
		    </div>
		  </div>
		</div>
