	</head>
	<body>
		<header id="toolbar">
			<div id="template-name">
				<h1 contenteditable="true" id="name"></h1>
			</div>
			<a href="#" id="undo"><i class="glyphicons white undo"></i></a>
			<a href="#" id="redo"><i class="glyphicons white redo"></i></a>
			<div id="save-msg">Unsaved changes.</div>
			<ul id="nav">
				<li class="nav-option" id="pages-button">
					<a href="#">
						<i class="glyphicons white file"></i>
						<span id="pages-nav-label">Pages</span>
					</a>
					<div class="subnav" id="pages">
						<div id="page-list">
						</div>
						<div class="page-button" id="add-page">
							<div class="page-icon"></div>
							Add Page
						</div>
					</div>
				</li>
				<li class="nav-option" id="widget-options">
					<a href="#">
						<i class="glyphicons white circle_plus"></i>
						Widgets
					</a>
				</li>
        <li class="nav-option" id="save">
            <a href="#">
                <i id="unsaved-icon" class="glyphicons white floppy_disk"></i>
                <i id="saved-icon" class="glyphicons white floppy_saved"></i>
                Save
            </a>
        </li>
				<li class="nav-option" id="exit">
					<a href="./index.html">
						<i class="glyphicons white exit"></i>
						Exit
					</a>
				</li>
			</ul>
		</header>

		<div id="viewport">
			<div id="pages"></div>
		</div>
		<div id="properties"></div>
		<div id="meta"><div class="meta-content"></div></div>

		<div id="widget-gallery" class="assembly-modal large-modal">
			<div class="assembly-modal-wrapper">
				<div class="assembly-modal-header">
					Add a widget
					<div class="assembly-modal-close">
            <i class="fa fa-times close-icon"></i>
          </div>
				</div>
				<div class="assembly-modal-content"></div>
			</div>
		</div>

		<div id="save-modal" class="assembly-modal small-modal">
			<div class="assembly-modal-wrapper">
				<div class="assembly-modal-header">
					Save Changes?
					<div class="assembly-modal-close">
            <i class="fa fa-times close-icon"></i>
          </div>
				</div>
				<div class="assembly-modal-footer">
	        <button type="button" id="discard" class="btn btn-cancel assembly-modal-close">Discard</button>
	        <button type="button" id="save-exit" class="btn btn-primary assembly-modal-close">Save</button>
	      </div>
			</div>
		</div>
        <div id="file-too-large-modal" class="assembly-modal small-modal">
            <div class="assembly-modal-wrapper">
                <div class="assembly-modal-header">
                    Image file should not exceed 50 KB (currently <span id="file-size"></span> KB)
                    <div class="assembly-modal-close">
                        <i class="fa fa-times close-icon"></i>
                    </div>
                </div>
                <div class="assembly-modal-footer">
                    <button type="button" id="cancel-file" class="btn btn-cancel assembly-modal-close">Cancel</button>
                    <button type="button" id="save-file" class="btn btn-primary assembly-modal-close">Continue</button>
                </div>
            </div>
        </div>
	</body>
