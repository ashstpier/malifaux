		<link rel="stylesheet" type="text/css" href="css/glyphicons.css">
		<link rel="stylesheet" type="text/css" href="css/site.css">

	<body>
		<header id="toolbar">
			<div id="template-name">
				<i class="glyphicons white file"></i>
				<h1 contenteditable="true" id="name"></h1>
			</div>
			<ul id="nav"
			<ul id="nav">
				<li class="nav-option" id="template-options">
					<a href="#">
						<i class="glyphicons white folder_open"></i>
						Template
					</a>
					<div class="subnav" id="template">
						<button id="delete">Delete</button>
						<button id="clear">Clear</button>
						<button id="save">Save</button>
						<form id="orientation">
							<label><input type="radio" name="orientation" value="portrait"> Portrait</label>
							<label><input type="radio" name="orientation" value="landscape"> Landscape</label>
						</form>
					</div>
				</li>
				<li class="nav-option" id="widget-options">
					<a href="#">
						<i class="glyphicons white circle_plus"></i>
						Widgets
					</a>
					<div class="subnav" id="gallery"></div>
				</li>
				<li class="nav-option" id="exit">
					<a href="./index.html">
						<i class="glyphicons white exit"></i>
						Exit
					</a>
				</li>
			</ul>

		<div id="page"></div>
